<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学术主页 - 黄澎晖</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: #1a1a1a;
    color: #ffffff;
    line-height: 1.6;
}

/* 容器布局 */
.container {
    display: flex;
    min-height: 100vh;
}

/* 左侧个人信息栏 */
.sidebar {
    width: 25%;
    background: #2d2d2d;
    padding: 2rem;
    position: relative;
}

/* 头像样式 */
.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 1.5rem;
    border: 3px solid #4a90e2;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 论文列表区域 */
.content {
    flex: 1;
    padding: 2rem 3rem;
    background: #1a1a1a;
}

/* 论文条目样式 */
.paper-list {
    list-style: none;
}

.paper-item {
    background: #333;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.paper-item:hover {
    transform: translateX(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* 响应式设计 */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        padding: 1.5rem;
    }
    .content {
        padding: 1.5rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- 左侧个人信息 -->
    <aside class="sidebar">
        <div class="avatar">
            <img src="img.jpg"  alt="头像">
        </div>
        <h1>黄澎晖 硕士研究生</h1>
        <h2>研究方向</h2>
        <p>计算机视觉</p>
        <div class="contact-info">
            <h2>联系方式</h2>
            <p>📧 hphzjl00@gmail.com</p>
            <p>📍 辽宁大连</p>
            <a href="https://github.com/linhhpphh" target="_blank" style="color:pink" >Github</a>
        </div>
    </aside>

    <!-- 论文列表 -->
    <main class="content">
        <h2>发表论文</h2>
        <ul class="paper-list">
            <li class="paper-item">
                <h3>暂无</h3>
                <p class="meta">作者：黄澎晖</p>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
